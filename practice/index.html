<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>

<body>
    <script>
    	arr =  [[[1, 2], [3, 4]], [[5, 6], [7, 8]]];
    	res = 0;
		for ( i = 0; i < arr.length; i++) {	
			for (j = 0; j < arr[i].length; j++) {
				for(k=0; k < arr[i][j].length; k++){
					res += arr[i][j][k];
				}
			}
		}
		document.write(res)
    </script>
</body>

</html>
